<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Tablica</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        canvas {
            border: 2px solid #666;
            border-radius: 5px;
            cursor: crosshair;
            background: white;
        }
        .toolbar {
            display: flex;
            margin-bottom: 15px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .toolbar > * {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interaktywna Tablica do Rysowania</h1>
    <div class="toolbar">
        <select id="tool">
            <option value="brush">Pędzel</option>
            <option value="spray">Spray</option>
            <option value="eraser">Gumka</option>
            <option value="line">Linia</option>
            <option value="rectangle">Prostokąt</option>
            <option value="circle">Okrąg</option>
            <option value="text">Tekst</option>
            <option value="protractor">Kątomierz</option>
        </select>
        <input type="color" id="color" value="#000000">
        <input type="number" id="size" value="5" min="1" max="50">
        <input type="color" id="fillColor" value="#ffffff">
        <button id="fillMode">Wypełnienie: Wył.</button>
        <button id="clear">Wyczyść</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="client.js"></script>
</body>
</html>
