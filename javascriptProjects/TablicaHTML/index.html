<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Tablica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --toolbar-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--toolbar-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        select, input, button {
            padding: 8px 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select {
            background-color: white;
            cursor: pointer;
        }

        select:hover, input:hover {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
            cursor: crosshair;
            display: block;
        }

        #canvas {
            z-index: 0;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 40px;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        input[type="number"] {
            width: 100%;
        }

        .fill-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .toolbar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <select id="tool">
                <option value="brush">ğŸ–Œï¸ PÄ™dzel</option>
                <option value="spray">ğŸ¨ Spray</option>

                <option value="rectangle">â¬œ ProstokÄ…t</option>
                <option value="circle">â­• OkrÄ…g</option>
                <option value="text">ğŸ“ Tekst</option>
            </select>
            <input type="color" id="color" value="#000000" title="Wybierz kolor">
            <input type="number" id="size" value="5" min="1" max="50" title="Rozmiar narzÄ™dzia">
            <button id="clear">ğŸ—‘ï¸ WyczyÅ›Ä‡</button>
            <button id="undo">â†©ï¸ Cofnij</button>
            <button id="redo">â†ªï¸ PonÃ³w</button>
            <button id="save">ğŸ’¾ Zapisz</button>
            <button id="load">ğŸ“ Wczytaj</button>
            <div class="fill-option">
                <input type="checkbox" id="fill" title="WypeÅ‚nij ksztaÅ‚t">
                <label for="fill">ğŸ¨ WypeÅ‚nienie</label>
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <input type="file" id="imageLoader" accept="image/*" style="display: none">
    <script src="client.js"></script>
</body>
</html>
